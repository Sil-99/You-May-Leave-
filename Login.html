<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
   
    <header class="header">
        <nav id="navbar">
            <div class="logo">
                <img src="logo.png" alt="Mody University's Logo">                  
            </div>
            <div class="Hdg">
                 Log In      
            </div>  
   
        <div class="loginbox">
                <img src="avator_login.jpg" class="avatar">
         
            <div class="form">
                <form class="register" method="post">
                    <label for="un">Username : </label>                    
                    <input type="email" name="username" id="email" placeholder="Enter your University Email">
                    <br>
                    <label for="ps">Password : </label>                    
                    <input type="Password" name="Password" id="Password" placeholder="Enter your Password">
                </form>
            </div>

        </div>
        </nav>
    </header> 
    
    <div class="btn">
        <button class="login">
             Log In  
        </button>
    </div>
    
 
   
        
     



    
</body>
</html>
